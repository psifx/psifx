name: build-and-push-docker

on:
 workflow_dispatch:
   inputs:
     version:
       description: "published version number on docker hub"
       required: true

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      -
        name: checkout
        id: checkout
        uses: actions/checkout@v4
      -
        name: log-in-docker
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
      -
        name: setup-qemu
        id: setup-qemu
        uses: docker/setup-qemu-action@v3
      -
        name: setup-docker-buildx
        id: setup-docker-buildx
        uses: docker/setup-buildx-action@v3
      -
        name: build-and-push
        id: build-and-push
        uses: docker/build-push-action@v5
        env:
          HF_TOKEN: ${{ secrets.HF_TOKEN }}
          CURRENT_VERSION: ${{ inputs.version }}
        with:
          context: .
          build-args: |
            HF_TOKEN=${{ env.HF_TOKEN }}
          push: true
          no-cache: true
          tags: |
            psifx/psifx:${{ env.CURRENT_VERSION }}
            psifx/psifx:latest
  publish-docs:
    needs:
      - build-and-push
    runs-on: ubuntu-latest
    container:
      image: psifx/psifx:latest
    permissions:
      id-token: write
      pages: write
    steps:
      -
        name: checkout
        id: checkout
        uses: actions/checkout@v4
      -
        name: install-packages
        id: test
        run: |
          pip install .[docs]
      -
        name: build-docs
        id: build-docs
        run: |
          sphinx-build --fresh-env --write-all docs public
      -
        name: upload-docs
        id: upload-docs
        uses: actions/upload-pages-artifact@v3
        with:
          path: public
      -
        name: deploy-docs
        id: deploy-docs
        uses: actions/deploy-pages@v4
